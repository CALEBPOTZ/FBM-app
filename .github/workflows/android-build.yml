name: Android CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew assembleDebug
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease
      continue-on-error: true
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Debug APK
      uses: actions/download-artifact@v4
      with:
        name: app-debug
        path: ./artifacts
    
    - name: Get version info
      id: version
      run: |
        echo "VERSION=v1.0.0-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        echo "DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Facebook Marketplace Viewer ${{ steps.version.outputs.VERSION }}
        body: |
          ## Facebook Marketplace Viewer
          
          **Build Date**: ${{ steps.version.outputs.DATE }}
          **Commit**: ${{ github.sha }}
          
          ### Features
          - ✅ Draggable saved listings button (long-press to move)
          - ✅ Full-screen image viewer with pinch-to-zoom
          - ✅ Search with Enter key support
          - ✅ Fixed textarea overflow in forms
          - ✅ Clean UI without Facebook bloat
          
          ### Installation
          1. Download `app-debug.apk` below
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install the APK
          4. Enjoy!
          
          ### Changelog
          See [BUG_FIXES.md](https://github.com/CALEBPOTZ/FBM-app/blob/main/BUG_FIXES.md) for details.
        files: |
          ./artifacts/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
